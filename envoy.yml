eds:
  version_info: v1
  resources:
  - type: type.googleapis.com/envoy.api.v2.ClusterLoadAssignment
    cluster_name: myservice
    endpoints:
    - lb_endpoints:
      - endpoint:
          address: 
            socket_address:
              address: 127.0.0.1
              port_value: 80
cds:
  version_info: '2'
  resources:
  - "@type": type.googleapis.com/envoy.api.v2.Cluster
    name: nbx_card
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: nbx_card
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address: giri
        - endpoint:
            address:
              socket_address: arun
rds:
  version_info: '1'
  resources:
  - "@type": type.googleapis.com/envoy.api.v2.RouteConfiguration
    name: ingress_routes
    virtual_hosts:
    - name: nbx_card
      domains:
      - "*"
      routes:
      - match:
          prefix: "/"
        route:
          cluster: nbx_card
